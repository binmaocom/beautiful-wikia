<span ng-show="headings.length">
	<i class="fa fa-list"></i>
	Table of Contents
</span>
<ul class="table-of-contents">
	<li ng-repeat="heading in headings" id="nav-{{ heading.id }}" data-indent="{{ heading.level }}"  class="indent-{{ heading.level }}">
		<a  href="#{{ heading.id }}">{{ heading.text }}</a>
	</li>
</ul>
