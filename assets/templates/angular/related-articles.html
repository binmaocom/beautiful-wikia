<div>
<ul class="row=">
	<li ng-repeat="article in articles" class="relatedArticles">
		<a href="{{ article.url }}">
			<div ng-show="article.imgUrl.length"  style="background-image:url({{ article.imgUrl }})">
				
			</div>
			<div ng-show="!article.imgUrl.length" style="background-image:url(/images/related_blank.png)">
				
			</div>
			<span class="title">
				{{ article.title }}
			</span>
		</a>
	</li>
</ul>
</div>
